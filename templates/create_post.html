{% extends "default.html" %}

{% block content %}
    <h1>Create Post</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=64) }}<br>
            {{ form.description.label }}<br>
            {{ form.description(size=64) }}<br>
            {{ form.url.label }}<br>
            {{ form.url(size=64) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
